<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Other meta tags and links -->
  <title>Hunter | Portfolio</title>
  <meta name="description" content="Self Developed personal website build with React.js">
  
  <!-- Your JavaScript code for handling zoom -->
  <script>
    // Function to set zoom based on device
    function setZoomForDevice() {
      // Get the device width
      var deviceWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

      // Set different zoom levels based on device width
      if (deviceWidth <= 600) {
        document.body.style.zoom = "0.6"; // Adjust the zoom level as needed
      } else if (deviceWidth <= 1024) {
        document.body.style.zoom = "1.5"; // Adjust the zoom level as needed
      } else {
        document.body.style.zoom = "2.0"; // Default zoom level for larger devices
      }
    }

    // Call the function when the page loads and when the window is resized
    window.onload = setZoomForDevice;
    window.onresize = setZoomForDevice;
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
