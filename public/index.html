<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hunter | Portfolio</title>
  <meta name="description" content="Self Developed personal website built with React.js">
  
  <script>
    // Function to adjust zoom level based on device width
    function setZoomForDevice() {
      const deviceWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

      // Determine the scale factor based on the device width
      let scale = 1; // Default scale for large devices
      if (deviceWidth <= 600) {
        scale = 0.6; // Mobile devices
      } else if (deviceWidth <= 1024) {
        scale = 1.5; // Tablets
      } else {
        scale = 2.0; // Desktops
      }

      // Apply the scale transformation
      document.body.style.transform = `scale(${scale})`;
      document.body.style.transformOrigin = '0 0'; // Set the origin to the top-left
    }

    // Debounce function to limit the frequency of resize handling
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Set zoom on page load and bind debounced resize handler
    window.onload = setZoomForDevice;
    window.onresize = debounce(setZoomForDevice, 150);
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
